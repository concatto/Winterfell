<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Alterar nome</h4>
        </div>
        
        <div class="modal-body">
            <form id="name-change-form">
                <input type="text" required class="form-control" id="newName" placeholder="Novo nome" pattern=".{10,50}">
            </form>
        </div>
       
        <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">Cancelar</button>
            <input type="submit" class="btn btn-success" form="name-change-form" value="Confirmar"/>
        </div>
    </div>
</div>
